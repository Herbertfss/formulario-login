<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../formulario-login/assets/css/style.css">
</head>
<body>
    <main class="container">
        <form class="formulario">
            <div class="campo-form">
                <label for="nome"
                >Nome</label>
                <input type="text" name="nome" id="nome">
            </div>
            
            <div class="campo-form">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            
            <div class="campo-form">
                <label for="tel">Telefone</label>
                <input type="tel" name="tel" id="tel">
            </div>
            
            <div class="campo-form">
                <label for="nascimento">Data de nascimento</label>
                <input type="date" name="nascimento" id="nascimento">
            </div>
            
            <div class="campo-form">
                <label for="curriculo">Currículo</label>
                <input type="file" name="curriculo" id="curriculo">
            </div>
            
            <div class="campo-form">
                <p>Sexo</p>
                <label for="masculino">
                    <input type="radio" name="sexo" id="masculino" value="masculino">
                    <span>Masculino</span>
                </label>
                <label for="feminino">
                    <input type="radio" name="sexo" id="feminino" value="feminino">
                    <span>Feminino</span>
                </label>
                
            </div>
            
            <div class="campo-form">
                <p>Curso</p>
                <label for="adm">
                    <input type="checkbox" name="adm" id="adm" value="adm">
                    <span>Administração</span>
                </label>
                <label for="comp">
                    <input type="checkbox" name="comp" id="comp" value="comp">
                    <span>Eng. da Computação</span>
                </label>
                <label for="Direito">
                    <input type="checkbox" name="direito" id="direito" value="direito">
                    <span>Direito</span>
                </label>
                <label for="med">
                    <input type="checkbox" name="med" id="med" value="med">
                    <span>Medicina</span>
                </label>
                <button class="form-button">ENVIAR</button>
            </div>  
        </form>
    </main>
    
        

</body>
</html>
